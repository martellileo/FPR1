<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/primeflex/primeflex.min.css"/>
        <title>Ferramentas de Programação 1</title>
    </h:head>

    <h:body>
        <p:growl id="messages">
            <p:autoUpdate />
        </p:growl>
        <div id="container">
            <div id="top">
                <ui:insert name="top">
                    <div class="card">
                        <header>Avaliação</header>
                        <h:form>

                            <p:menubar>
                                <p:menuitem value="Home" icon="pi pi-fw pi-file"
                                            outcome="index"/>

                                <p:menuitem value="Venda"
                                            icon="pi pi-fw pi-pencil"
                                            outcome="venda"/>

                            </p:menubar>
                        </h:form>
                    </div>
                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content"></ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">

                    Instituto Federal de Educação, Ciência e Tecnologia de São Paulo - Câmpus Presidente Epitácio
                    <br/>
                    Rua José Ramos Junior, 27-50 - Jardim Tropical - Presidente Epitácio - SP - Brasil - Cep: 19470-000
                    <br/>
                    Fone/Fax: (18) 3281-9599/3281-9592. E-mail: pep@ifsp.edu.br


                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
