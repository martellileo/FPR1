<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <p:growl id="growl"/>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Home" icon="pi pi-fw pi-home"
                                    outcome="/index" />
                        <p:menuitem value="Pessoa" icon="pi pi-fw pi-user"
                                    outcome="/pessoa/ListPessoa" />
                        <p:menuitem value="VeÃ­culo" icon="pi pi-fw pi-car"
                                    outcome="/veiculo/ListVeiculo" />

                        <f:facet name="end">
                            <h:outputText value="#{loginController.pessoaAutenticada.nome}" style="color: black"/>
                            <p:button value="Login" icon="pi pi-fw pi-sign-in" 
                                      styleClass="ui-button-info"
                                      outcome="/login/login" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
