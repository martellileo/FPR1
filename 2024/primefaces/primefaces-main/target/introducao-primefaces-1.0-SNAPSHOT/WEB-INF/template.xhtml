<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <p:growl id="growl"/>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Home" icon="pi pi-fw pi-home"
                                    outcome="/index" />
                        <p:submenu label="Financeiro" icon="pi pi-fw pi-wallet">
                            <p:menuitem value="Listagem" icon="pi pi-fw pi-hashtag"
                                        outcome="/financeiro/list" />
                            <p:menuitem value="Cadastro" icon="pi pi-fw pi-plus"
                                        outcome="/financeiro/create" />
                        </p:submenu>
                        <p:menuitem value="Comum" icon="pi pi-fw pi-book"
                                    outcome="/comum" />
                        <p:menuitem value="Pessoa" icon="pi pi-fw pi-user"
                                    outcome="/pessoa/ListPessoa" />
                        <p:menuitem value="Veículo" icon="pi pi-fw pi-car"
                                    outcome="/veiculo/ListVeiculo" />

                        <f:facet name="end">
                            <h:outputText 
                                value="#{loginController.pessoaAutenticada.nome}" 
                                style="color: black; margin-right: 10px" />
                            <p:button value="Login" icon="pi pi-fw pi-sign-in" 
                                      styleClass="ui-button-info"
                                      outcome="/login/login" />
                        </f:facet>
                    </p:menubar>

                    <p:commandButton value="Relatório">
                        <p:fileDownload value="#{produtoController.gerarRelatorioProdutos()}" />
                    </p:commandButton>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" style="height: 70vh;">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <div style="text-align: center; font-size: 0.75rem;">
                    <p>Instituto Federal de Educação, Ciência e Tecnologia de São Paulo - Campus Presidente Epitácio</p>

                    <p>Rua José Ramos Junior, 27-50 - Jardim Tropical - Presidente Epitácio - SP - Brasil - Cep: 19477-170</p>

                    <p>Fone/Fax: (18) 3281-9599/3281-9592. E-mail: pep@ifsp.edu.br</p>     
                </div>
            </ui:insert>
        </div>

    </h:body>

</html>
