<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    Categoria
                    <p:growl id="growl" showDetail="true"/>
                    <p:selectOneMenu id="filtroTable" value="#{categoriaController.filtro}">
                        <f:selectItem itemLabel="Selecione" 
                                      itemValue="#{null}"
                                      />
                        <f:selectItems value="#{categoriaController.categorias}"
                                       var="cat"
                                       itemLabel="#{cat.nome}"
                                       itemValue="#{cat}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Aplicar" 
                                     action="#{categoriaController.aplicarFiltro()}"
                                     update="table, growl"/>

                    <p:dataTable
                        id="table"
                        paginator="true"
                        rows="5"
                        paginatorPosition="bottom"
                        rowsPerPageTemplate="5,10,{ShowAll|'Todos'}"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                        var="produto"
                        value="#{produtoController.produtos}"
                        >

                        <p:column headerText="Codigo" responsivePriority="4">
                            <h:outputText value="#{produto.id}"/>
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{produto.nome}"/>
                        </p:column>

                        <p:column headerText="PreÃ§o" responsivePriority="2">
                            <h:outputText value="#{produto.preco}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Desconto" responsivePriority="5">
                            <h:outputText value="#{produto.desconto}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Quantidade" responsivePriority="3">
                            <h:outputText value="#{produto.quantidade}"/>
                        </p:column>

                        <p:column style="width:3rem;text-align: center">
                            <p:commandButton icon="pi pi-trash" title="Excluir" 
                                             action="#{produtoController.excluir(produto)}"
                                             update="table, form"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
