<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="primefaces">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true"/> <!-- aparecer as mensagens no canto da tela -->
            <div class="flex-container">
                
                <div class="form-campo">
                    Nome
                    <p:inputText id="inputNome" 
                                 value="#{pessoaController.pessoa.nome}" />
                </div>

                <div class="form-campo">
                    Data Nascimento
                    <p:datePicker id="datePicker" 
                                  value="#{pessoaController.pessoa.dataNascimento}" 
                                  monthNavigator="true" 
                                  yearNavigator="true" 
                                  showWeek="true" />
                </div>

                <div class="form-campo">
                    Salario
                    <p:inputNumber id="inputSalario" 
                                   value="#{pessoaController.pessoa.salario}" 
                                   symbol=" BRL"
                                   symbolPosition="s" 
                                   decimalSeparator="," 
                                   thousandSeparator="." />
                </div>

                <div class="buttons">
                    <p:commandButton value="Adicionar Pessoa" 
                                     action="#{pessoaController.adicionarPessoa()}" 
                                     update="growl, form"/>
                    <p:commandButton value="Exibir" 
                                     action="#{pessoaController.exibir()}" />
                </div>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
