<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="primefaces"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true"/> <!-- aparecer as mensagens no canto da tela -->

            <p:panelGrid columns="2" layout="tabular">
                <f:facet name="header">
                    Cadastro de Pessoa
                </f:facet>

                <h:outputLabel value="Nome"/>
                <p:inputText id="inputNome" 
                             value="#{pessoaController.pessoa.nome}" />

                <h:outputText value="Data Nascimento"/>
                <p:datePicker id="datePicker" 
                              value="#{pessoaController.pessoa.dataNascimento}" 
                              monthNavigator="true" 
                              yearNavigator="true" 
                              showWeek="true" />

                <h:outputText value="Salario"/>
                <p:inputNumber id="inputSalario" 
                               value="#{pessoaController.pessoa.salario}" 
                               symbol=" BRL"
                               symbolPosition="s" 
                               decimalSeparator="," 
                               thousandSeparator="." />

            </p:panelGrid>

            <p:commandButton value="Adicionar Pessoa" 
                             action="#{pessoaController.adicionarPessoa()}" 
                             update="growl, form"/>
            <!--                    <p:commandButton value="Exibir" 
                                                 action="# {pessoaController.exibir()}" />-->
        </h:form>
    </ui:define>

</ui:composition>
