        <title>cesar fera</title>

    <h:body>
        <div>pagina daora</div>

        <h:form>
            <p:commandButton value="Inserir Pessoa" 
                             icon="pi pi-check" 
                             action="#{pessoaController.inserir()}"/>
            <p:commandButton value="Inserir Pessoa Varios" 
                             icon="pi pi-check" 
                             action="#{pessoaController.inserirVarios()}"/>
            <p:commandButton value="Inserir Veiculo" 
                             icon="pi pi-check" 
                             action="#{pessoaController.inserirVeiculo()}"/>
            <p:commandButton value="Inserir Produto"

                             action="#{pessoaController.inserirProduto()}"/>

                             action="#{pessoaController.inserirCategoria()}"/>

                             icon="pi pi-check" 
                             action="#{pessoaController.alterarCategoria()}"/>

                             action="#{pessoaController.buscarPessoas()}"/>

                             action="#{pessoaController.buscarPessoaPeloCodigo()}"/>

                             action="#{pessoaController.quantidadePessoas()}"/>

                             icon="pi pi-check" 
                             action="#{pessoaController.maiorSalario()}"/>
            <p:commandButton value="Menor Salario" 
                             icon="pi pi-check" 
                             action="#{pessoaController.menorSalario()}"/>
            <p:commandButton value="Media Salario" 
                             icon="pi pi-check" 
                             action="#{pessoaController.mediaSalario()}"/>
            <p:commandButton value="Mais que Cinco Mil Salario" 
                             icon="pi pi-check" 
                             action="#{pessoaController.maisQueCincoMil()}"/>
            <p:commandButton value="Buscar Gerente" 
                             icon="pi pi-check" 
                             action="#{pessoaController.buscarGerente()}"/>
            <p:commandButton value="Buscar Gerente Menos Cinco Mil" 
                             icon="pi pi-check" 
                             action="#{pessoaController.buscarGerenteMenosCincoMil()}"/>
            <p:commandButton value="Media Salario Gerentes" 
                             icon="pi pi-check" 
                             action="#{pessoaController.salarioMedioGerentes()}"/>
        </h:form>
