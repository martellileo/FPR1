<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="primefaces"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">
        <h:form id="form">
            <p:commandButton value="Cadastrar" action="/manutencao/cadastro" />
            <p:dataTable
                id="tabela"
                paginator="true"
                rows="5"
                paginatorPosition="bottom"
                rowsPerPageTemplate="5,10,{ShowAll|'Todos'}"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"

                var="item"
                value="#{manutencaoController.manutencoes}" >

                <p:column headerText="Data" responsivePriority="4" >
                    <h:outputText value="#{item.data}" />
                </p:column>

                <p:column headerText="Veiculo">
                    <h:outputText value="#{item.veiculo.nome}" />
                </p:column>
                
                <p:column headerText="Servico">
                    <h:outputText value="#{item.servico.nome}" />
                </p:column>
                
                <p:column headerText="Preco" responsivePriority="2">
                    <h:outputText value="#{item.preco}">
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
