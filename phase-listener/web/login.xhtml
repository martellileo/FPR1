<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="content">
                Login Page
                <h:form id="form-login" class="align-center">
                    <p:panelGrid columns="2" layout="tabular" style="width: 100%" >
                        <f:facet name="header">
                            Login
                        </f:facet>

                        <p:outputLabel value="Login"/>
                        <p:inputText value="#{loginController.login}" />

                        <p:outputLabel for="@next" value="Password"/>
                        <p:password id="toggle" value="#{loginController.password}" toggleMask="true" redisplay="true"/>
                    </p:panelGrid>

                    <p:commandButton value="Acessar"
                                     update="form-login :growl"
                                     action="#{loginController.realizarLogin()}" />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
