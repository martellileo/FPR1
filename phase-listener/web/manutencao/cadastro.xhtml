<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="primefaces"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">

        <h:form id="form" class="align-center">
            <p:panelGrid columns="2" layout="tabular" style="width: 100%" >
                <f:facet name="header">
                    Cadastro de Manutencao
                </f:facet>

                <p:outputLabel value="Veiculo"/>
                <p:autoComplete
                    value="#{manutencaoController.manutencao.veiculo}"
                    completeMethod="#{manutencaoController.buscarVeiculoPeloNome}"
                    var="item"
                    itemValue="#{item}"
                    itemLabel="#{item.nome}"
                    />

                <p:outputLabel value="Servico"/>
                <p:autoComplete
                    value="#{manutencaoController.manutencao.servico}"
                    completeMethod="#{manutencaoController.buscarServicoPeloNome}"
                    var="item"
                    itemValue="#{item}"
                    itemLabel="#{item.nome}"
                    />

                <p:outputLabel value="Preco"/>
                <p:inputNumber value="#{manutencaoController.manutencao.preco}" />

                <p:outputLabel value="Observacoes"/>
                <p:inputTextarea rows="5" cols="30"
                                 value="#{manutencaoController.manutencao.observacao}" />

            </p:panelGrid>


            <p:commandButton value="Adicionar"
                             update="form growl"
                             action="#{manutencaoController.inserir()}" />

        </h:form>
    </ui:define>
</ui:composition>
