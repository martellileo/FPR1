<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="primefaces"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">

        <h:form id="form" class="align-center">
            <p:panelGrid columns="2" layout="tabular" style="width: 100%" >
                <f:facet name="header">
                    Cadastro de Pessoas
                </f:facet>

                <p:outputLabel value="Nome"/>
                <p:inputText value="#{pessoaController.pessoa.nome}" />

                <p:outputLabel value="Data Nascimento" />
                <p:datePicker value="#{pessoaController.pessoa.dataNascimento}" 
                              monthNavigator="true" 
                              yearNavigator="true" 
                              showWeek="true" />

                <p:outputLabel value="Salario"/>
                <p:inputNumber value="#{pessoaController.pessoa.salario}" />

                <p:outputLabel value="Cargo"/>
                <p:autoComplete
                    value="#{pessoaController.pessoa.cargo}"
                    completeMethod="#{pessoaController.buscarCargoPeloNome}"
                    var="item"
                    itemValue="#{item}"
                    itemLabel="#{item.nome}"
                    />

                <p:outputLabel value="Login"/>
                <p:inputText value="#{pessoaController.pessoa.login}" />

                <p:outputLabel for="@next" value="Password"/>
                <p:password id="toggle" value="#{pessoaController.pessoa.password}" toggleMask="true" redisplay="true"/>

                <ui:remove>
                    <p:selectOneMenu id="cargo"
                                     value="#{pessoaController.pessoa.cargo}">
                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                        <f:selectItems value="#{cargoController.cargos}" 
                                       var="item" 
                                       itemLabel="#{item.nome}" itemValue="#{item}"/>
                    </p:selectOneMenu>
                </ui:remove>
            </p:panelGrid>

            <ui:remove>
                <p:commandButton value="Incrementar"
                                 action="#{pessoaController.incrementar()}" />

                <p:commandButton value="Exibir"
                                 action="#{pessoaController.exibir()}" />
            </ui:remove>
            <p:commandButton value="Adicionar"
                             update="form growl"
                             action="#{pessoaController.inserir()}" />

        </h:form>
    </ui:define>
</ui:composition>
